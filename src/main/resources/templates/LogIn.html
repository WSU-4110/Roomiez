<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <title>Roomiez :: Log In</title>
    <link rel="stylesheet" href="../Images/stylesheet/style.css">
</head>

<div class="header">


    `<a href="/home"><img class="roomiez" src="../Images/images/Roomiez.png" alt="Roomiez Logo picture"/></a>

    <div class="links">
        <a href="https://www.facebook.com"><img class="facebook" src="../Images/images/facebook.png"
                                                alt="Facebook Logo picture"/></a>

        <a href="https://www.twitter.com"><img class="twitter" src="../Images/images/twitter.png"
                                               alt="Twitter Logo picture"/></a>

        <a href="https://www.instagram.com"><img class="insta" src="../Images/images/insta.jpeg"
                                                 alt="Instagram Logo picture"/></a>

    </div>
</div>
<body>

<hr>

<div class="registrationcontainer">

    <h1>LOG IN TO FIND YOUR POTENTIAL ROOMIEZ</h1>
    <br>
    <br>
    < class="registrationcontainer">

    <div th:if="${param.error}">
        <h2> Invalid username and password. Please try again.</h2>
    </div>
    <div th:if="${param.logout}">
        <h2>You have been logged out. See you soon!</h2>
    </div>
    <br>
    <form th:action="@{/LogIn}" method="post">
        <label>Username:</label><br>
        <label>
            <input type="text" name="username" placeholder="Enter Username" required>
        </label><br>
        <br>
        <br>
        <label>Password:</label><br>
        <label>
            <input type="password" name="password" placeholder="Enter a Password" required>
        </label>
        <br>
        <br>
        <br>
        <br>

        <div class="alignbutton">
            <input type="submit" class="regbutton" id="signupbutton" value="Log In">
        </div>
    </form>

</div>
</body>
</html>
