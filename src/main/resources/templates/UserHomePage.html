<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Roomiez :: Welcome Home </title>
    <link rel="stylesheet" href="/Images/stylesheet/style.css">

</head>

<div class="header">

    <a href="/home"><img class="roomiez" src="/Images/images/Roomiez.png"/></a>

    <div class="links">
        <a href="https://www.facebook.com"><img class="facebook" src="/Images/images/facebook.png"/></a>
        <a href="https://www.twitter.com"><img class="twitter" src="/Images/images/twitter.png"/></a>
        <a href="https://www.instagram.com"><img class="insta" src="/Images/images/insta.jpeg"/></a>

    </div>
</div>


<body>
<hr>
<ul>
    <li><a href="/surveyForm">Edit Profile</a></li>
    <li><a href="/PotentialMatches">Search for Matches</a></li>
    <li><a href="/ChatHomePage">Chat with Roomiez</a></li>
    <li><a href="/Settings">Settings</a></li>
    <li style="float:right"><form th:action="@{/logout}" method="post"><input type="submit" value="Log Out"/></form></li>
</ul>



<div class="registrationcontainer">

    <h1>Welcome [[${#httpServletRequest.remoteUser}]]!</h1>
    <h2>Find Your Roomie Today!</h2>


    <h2>[[${#httpServletRequest.remoteUser}]]'s Preferences</h2>

        <div class="row">
            <div class="column">
                <p th:text="'What Describes you: ' + ${results.whatDescribesYou}" />
                <br>
                <p th:text="'Do you prefer your roommate to be extroverted or introverted?: ' + ${results.extrovertedOrIntroverted}" />
                <br>
                <p th:text="'How often do you invite friends over?: ' + ${results.inviteFriendsOver}" />
                <br>
                <p th:text="'What are your cleaning habits?: ' + ${results.cleaningHabits}" />
                <br>
                <p th:text="'Do you smoke?: ' + ${results.doYouSmoke}" />
                <br>
                <p th:text="'Do you care if your roommate smokes?: ' + ${results.doesRoommateSmoke}" />
                <br>
                <p th:text="'Do you drink?: ' + ${results.doYouDrink}" />
                <br>
                <p th:text="'Do you care if your roommate drinks?: ' + ${results.doesRoommateDrink}" />
                <br>

            </div>
            <div class="column">

                <p th:text="'What is your sleep schedule like?: ' + ${results.sleepSchedule}" />
                <br>
                <p th:text="'What are your cooking habits like?: ' + ${results.cookingHabit}" />
                <br>
                <p th:text="'What genres of music do you listen to?: ' + ${results.musicTaste}" />
                <br>
                <p th:text="'Do you have pets?: ' + ${results.havePets}" />
                <br>
                <p th:text="'Do you work from home?: ' + ${results.workFromHome}" />
                <br>
                <p th:text="'What are your pet peeves?: ' + ${results.petPeeves}" />
                <br>
                <p th:text="'Are you looking for anything else specific in a roommate?: ' + ${results.whatAreYouLookingFor}" />


            </div>
        </div>


</div>
</body>
</html>
